<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").fadeOut(1500)
            });
            $("#btn2").click(function () {
                $("p").fadeIn(1500);
            });
            $("#btn3").click(function () {
                $(".box").animate({ height: "400px" });
            });
                
        });
    </script>
    <style type="text/css">
        .box {
            background-color:green;
            height:100px;
            width:100px;
            margin:5px;
        }
    </style>
    <title></title>
</head>
<body>

    <p>This is a paragraph.</p>

    <button id="btn1">Fade out</button>
    <button id="btn2">Fade in</button>
    <button id="btn3">Animate</button>
    <div class="box"></div>

</body>
</html>
