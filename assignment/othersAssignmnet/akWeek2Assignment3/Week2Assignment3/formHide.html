<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("form").hide();
            });
            $("#show").click(function () {
                $("form").show();
            });
        });
    </script>

    <title></title>
</head>
<body>
    <button id="show">Show Form</button> <button id="hide">Hide Form</button>
<form>
    <h1>Registration</h1>
    <br>
    <br>
    <br>
    Name: <input type="text"><br>
    Gender: Male<input type="radio" id="radio1"> Female<input type="radio" id="radio1"><br>
    Qualification: B.tech <input type="checkbox"> M.tech <input type="checkbox"><br>
    Birthdate: <input type="date"><br>
    Profile Picture: <input type="file"><br>
    <button>Submit</button>
    </form>
</body>
</html>
