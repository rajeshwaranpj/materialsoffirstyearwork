<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).toggleClass("highlight");
            });
        });

    </script>

    <style type="text/css">
        .highlight {
            background: #F4FA58;
        }
    </style>

    <title></title>
</head>
<body>
    <p >This Paragraph will turn yellow on clicking.</p>   
</body>
</html>
