<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $(".img1");
                div.animate({ height:'150px', width: '150px', paddingLeft:'54.5%', paddingTop:'25%'}, "slow");
                div.animate({ height: '200px', width: '200px', paddingLeft: '54%', paddingTop: '27%' }, "slow");
                div.animate({ height: '250px', width: '250px', paddingLeft: '54%', paddingTop: '28%' }, "slow");
                
            });
        });

        $(document).ready(function () {
            $("button").click(function () {
                var div = $(".img2");
                div.animate({ height: '120px', width: '120px', paddingLeft: '10%'}, "slow");
                div.animate({ height: '140px', width: '140px', paddingLeft: '20%' }, "slow");
                div.animate({ height: '140px', width: '140px', paddingLeft: '30%' }, "slow");

            });
        });
        </script>
    <meta charset="utf-8" />
    <title></title>
    <link href="style/animation.css" rel="stylesheet" />
</head>
<body>
    <button>Start Animation</button>
    <div>
        <img src="image/birds.png" id="birdID" class="img2" />
    </div>
    <div>
        <img src="image/car.png" id="imgID" class="img1" />
    </div>
</body>
</html>
