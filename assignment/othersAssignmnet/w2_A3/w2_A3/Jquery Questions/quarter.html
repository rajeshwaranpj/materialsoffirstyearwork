<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
            $("p").addClass(quarter());
            });
        });
        function quarter() {
            var c = document.getElementById("date").value;
            var today = new Date(c);
            var month = today.getMonth();
            var quarter;
            if (month < 3)
              alert ("quarter = 1");
            else if (month < 6)
                alert("quarter = 2");
            else if (month < 9)
                alert("quarter = 3");
            else if (month < 12)
                alert("quarter = 4");
        }
    </script>

</head>
<body><p><input type="date" id="date"/></p>
    <button>Click me</button>
</body>
</html>
