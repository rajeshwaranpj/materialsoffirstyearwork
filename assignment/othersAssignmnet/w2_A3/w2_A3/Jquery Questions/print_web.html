<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>

        $(document).ready(
            function () {
                $("button").click(function () {
                    window.print();
                    });
                });
           
    </script>
</head>
<body>
    <div class="printable">

        <p>harsh bhardwaj
       </p>

        <h1>this is heading</h1>
       <button>print</button>
    </div>
</body>
</html>
