<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
            $("#div1").fadeTo(500,0.5);
                });


        });
    </script>
</head>
<body>
    <p>fading</p>
    <button>click</button>
    <div id="div1" style="width:100px; height:100px;  background-color:#ff6a00;"></div>
</body>
</html>
