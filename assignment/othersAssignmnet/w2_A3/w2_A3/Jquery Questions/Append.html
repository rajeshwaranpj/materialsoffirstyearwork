<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {

                $("div").append("<b>Appended text</b>");
            });
        });

    </script>
</head>
<body>
    <div><p>
    this is a para.
        </p>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        </ol></div>
    <button id="btn1">append</button>
</body>
</html>
