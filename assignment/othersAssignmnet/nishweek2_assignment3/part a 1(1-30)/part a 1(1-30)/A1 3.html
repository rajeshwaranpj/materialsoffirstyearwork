     <button>check</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").addClass(weekend());
     
            });
        });
        function weekend() {

            var mydate = document.getElementById("mydate").value;
            var d = new Date(mydate);
            if (d.getDay() == 6 || d.getDay() == 0) {
                alert('Weekend!');
            }
            else {

            alert("its a week day!!")}
        }
        </script>
