<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
      <p><input type="text" id="start_date"/></p>
    <p><input type="text" id="end_date" /></p>
    <button>check</button>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").addClass(day());
     
            });
        });
        function day()
        {
            var start_date = document.getElementById("start_date").value;
            var end_date = document.getElementById("end_date").value;
            var d1 = new Date(start_date);
            var d2 = new Date(end_date);
            var oneday = 24 * 60 * 60 * 1000;
            var diffDays = Math.round(Math.abs((d2.getTime() - d1.getTime()) / (oneday)));
            alert("the no of days are"+diffDays);
        }

        </script>

</body>
</html>
